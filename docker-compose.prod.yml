# Gigz V2 Production Environment
# Optimized for production deployment

services:
  # Database Services
  postgres:
    image: postgres:15-alpine
    container_name: gigz-postgres-prod
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: gigz_prod
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d gigz_prod"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      - gigz-network

  clickhouse:
    image: clickhouse/clickhouse-server:23.8-alpine
    container_name: gigz-clickhouse-prod
    ports:
      - "8123:8123"
    environment:
      CLICKHOUSE_DB: gigz_analytics
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./docker/clickhouse/config:/etc/clickhouse-server/config.d
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      - gigz-network

  redis:
    image: redis:7.2-alpine
    container_name: gigz-redis-prod
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      - gigz-network

  meilisearch:
    image: getmeili/meilisearch:v1.4
    container_name: gigz-meilisearch-prod
    ports:
      - "7700:7700"
    environment:
      MEILI_ENV: production
      MEILI_MASTER_KEY: ${MEILISEARCH_KEY}
      MEILI_NO_ANALYTICS: true
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      - gigz-network

  # Application Services
  gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.base
      target: production
    container_name: gigz-gateway-prod
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/gigz_prod
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      CLICKHOUSE_URL: http://${CLICKHOUSE_USER}:${CLICKHOUSE_PASSWORD}@clickhouse:8123/gigz_analytics
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_KEY: ${MEILISEARCH_KEY}
      JWT_SECRET: ${JWT_SECRET}
    working_dir: /app/apps/gateway
    command: ["bun", "run", "start"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gigz-network

  auth-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.base
      target: production
    container_name: gigz-auth-api-prod
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/gigz_prod
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      APPLE_CLIENT_ID: ${APPLE_CLIENT_ID}
      APPLE_TEAM_ID: ${APPLE_TEAM_ID}
      APPLE_KEY_ID: ${APPLE_KEY_ID}
      APPLE_PRIVATE_KEY: ${APPLE_PRIVATE_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    working_dir: /app/apps/auth-api
    command: ["bun", "run", "start"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gigz-network

  core-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.base
      target: production
    container_name: gigz-core-api-prod
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      PORT: 3003
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/gigz_prod
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    working_dir: /app/apps/core-api
    command: ["bun", "run", "start"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gigz-network

  concert-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.base
      target: production
    container_name: gigz-concert-api-prod
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: production
      PORT: 3004
      CLICKHOUSE_URL: http://${CLICKHOUSE_USER}:${CLICKHOUSE_PASSWORD}@clickhouse:8123/gigz_analytics
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    working_dir: /app/apps/concert-api
    command: ["bun", "run", "start"]
    depends_on:
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gigz-network

  search-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.base
      target: production
    container_name: gigz-search-api-prod
    ports:
      - "3005:3005"
    environment:
      NODE_ENV: production
      PORT: 3005
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_KEY: ${MEILISEARCH_KEY}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    working_dir: /app/apps/search-api
    command: ["bun", "run", "start"]
    depends_on:
      meilisearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gigz-network

  scraper-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.base
      target: production
    container_name: gigz-scraper-worker-prod
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/gigz_prod
      CLICKHOUSE_URL: http://${CLICKHOUSE_USER}:${CLICKHOUSE_PASSWORD}@clickhouse:8123/gigz_analytics
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_KEY: ${MEILISEARCH_KEY}
    working_dir: /app/apps/scraper-worker
    command: ["bun", "run", "start"]
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    restart: always
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    networks:
      - gigz-network

  notification-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.base
      target: production
    container_name: gigz-notification-worker-prod
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/gigz_prod
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      PUSH_NOTIFICATION_KEY: ${PUSH_NOTIFICATION_KEY}
    working_dir: /app/apps/notification-worker
    command: ["bun", "run", "start"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    networks:
      - gigz-network

  admin:
    build:
      context: .
      dockerfile: docker/Dockerfile.admin
      target: production
    container_name: gigz-admin-prod
    ports:
      - "80:80"
    restart: always
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gigz-network

volumes:
  postgres_data:
    driver: local
  clickhouse_data:
    driver: local
  redis_data:
    driver: local
  meilisearch_data:
    driver: local

networks:
  gigz-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16